name: Cross-Platform Testing

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  test-python:
    name: Python Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Display Python version and platform
      run: |
        python -c "import sys; print(f'Python {sys.version}')"
        python -c "import platform; print(f'Platform: {platform.system()} {platform.release()}')"
    
    - name: Install dependencies
      working-directory: Python
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest
    
    - name: Run cross-platform verification tests
      run: |
        python scripts/verify_cross_platform.py
    
    - name: Run pytest suite (if available)
      working-directory: Python
      run: |
        pytest tests/ -v || echo "No pytest tests found, skipping"
      continue-on-error: true
    
    - name: Test path utilities import
      run: |
        python -c "from mditre.utils.path_utils import get_package_root, get_platform_info; print(f'Package root: {get_package_root()}'); print(f'Platform: {get_platform_info()}')"

  test-r:
    name: R Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        r-version: ['4.1', '4.2', '4.3', '4.4']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up R ${{ matrix.r-version }}
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: ${{ matrix.r-version }}
    
    - name: Display R version and platform
      run: |
        Rscript -e "cat('R version:', R.version.string, '\n')"
        Rscript -e "cat('Platform:', R.version$platform, '\n')"
    
    - name: Install R dependencies
      run: |
        Rscript -e "install.packages(c('here', 'testthat'), repos='https://cloud.r-project.org/')"
    
    - name: Install mditre R package
      working-directory: R
      run: |
        Rscript -e "install.packages('.', repos=NULL, type='source')"
      shell: bash
    
    - name: Test R path utilities
      run: |
        Rscript -e "library(mditre); cat('Package root:', get_package_root(), '\n'); cat('Platform info:', paste(names(get_platform_info()), get_platform_info(), sep='=', collapse=', '), '\n')"
    
    - name: Run R package tests (if available)
      working-directory: R
      run: |
        Rscript -e "devtools::test()" || echo "No testthat tests found, skipping"
      continue-on-error: true

  integration-test:
    name: Integration Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Set up R 4.4
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.4'
    
    - name: Install Python package
      working-directory: Python
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Install R dependencies
      run: |
        Rscript -e "install.packages(c('here', 'testthat'), repos='https://cloud.r-project.org/')"
    
    - name: Install R package
      working-directory: R
      run: |
        Rscript -e "install.packages('.', repos=NULL, type='source')"
      shell: bash
    
    - name: Verify Python-R API consistency
      run: |
        python -c "from mditre.utils import path_utils; import inspect; py_funcs = [name for name, obj in inspect.getmembers(path_utils) if inspect.isfunction(obj) and not name.startswith('_')]; print(f'Python functions: {sorted(py_funcs)}')"
        Rscript -e "library(mditre); r_funcs <- ls('package:mditre'); r_funcs <- r_funcs[!grepl('^\\\\.|^[A-Z]', r_funcs)]; cat('R functions:', paste(sort(r_funcs), collapse=', '), '\n')"
    
    - name: Test cross-platform path consistency
      run: |
        python -c "from mditre.utils.path_utils import get_package_root; import os; print(f'Python package root exists: {os.path.exists(get_package_root())}')"
        Rscript -e "library(mditre); cat('R package root exists:', file.exists(get_package_root()), '\n')"

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        pip install flake8 black isort mypy
    
    - name: Run flake8 (lenient)
      working-directory: Python
      run: |
        flake8 mditre/ --count --select=E9,F63,F7,F82 --show-source --statistics || echo "Linting warnings found"
      continue-on-error: true
    
    - name: Check import sorting
      working-directory: Python
      run: |
        isort --check-only mditre/ || echo "Import sorting issues found"
      continue-on-error: true
    
    - name: Set up R
      uses: r-lib/actions/setup-r@v2
    
    - name: Install lintr
      run: |
        Rscript -e "install.packages('lintr', repos='https://cloud.r-project.org/')"
    
    - name: Run lintr on R package
      working-directory: R
      run: |
        Rscript -e "library(lintr); lint_package()" || echo "R linting warnings found"
      continue-on-error: true

  documentation:
    name: Documentation Check
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Verify required documentation files exist
      run: |
        test -f README.md && echo "✓ README.md"
        test -f CHANGELOG.md && echo "✓ CHANGELOG.md"
        test -f LICENSE && echo "✓ LICENSE"
        test -f INSTALLATION.md && echo "✓ INSTALLATION.md"
        test -f CROSS_PLATFORM_PATHS.md && echo "✓ CROSS_PLATFORM_PATHS.md"
        test -f QUICK_START.md && echo "✓ QUICK_START.md"
        test -f DEVELOPMENT_BEST_PRACTICES.md && echo "✓ DEVELOPMENT_BEST_PRACTICES.md"
    
    - name: Check CHANGELOG version matches
      run: |
        grep -q "1.0.1" CHANGELOG.md && echo "✓ CHANGELOG.md mentions v1.0.1" || echo "⚠ CHANGELOG.md version mismatch"
        grep -q "1.0.1" Python/setup.py && echo "✓ Python setup.py version 1.0.1" || echo "⚠ Python version mismatch"
        grep -q "1.0.1" R/DESCRIPTION && echo "✓ R DESCRIPTION version 1.0.1" || echo "⚠ R version mismatch"
